<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="display">0123456789</div>
      <div class="numpad">
        <div class="first-row">
          <button class="clear">AC</button>
          <button class="division">&#247</button>
        </div>
        <div class="middle">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="multiplication">x</button>
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="subtraction">-</button>
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="addition">+</button>
        </div>
        <div class="last-row">
          <button class="0">0</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

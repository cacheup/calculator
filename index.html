<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="numpad">
        <div class="first-row">
          <button class="clear">AC</button>
          <button class="backspace">←</button>
          <button class="division operator">÷</button>
        </div>
        <div class="middle">
          <button class="7 digit">7</button>
          <button class="8 digit">8</button>
          <button class="9 digit">9</button>
          <button class="multiplication operator">x</button>
          <button class="4 digit">4</button>
          <button class="5 digit">5</button>
          <button class="6 digit">6</button>
          <button class="subtraction operator">-</button>
          <button class="1 digit">1</button>
          <button class="2 digit">2</button>
          <button class="3 digit">3</button>
          <button class="addition operator">+</button>
        </div>
        <div class="last-row">
          <div class="empty"></div>
          <button class="decimal">.</button>
          <button class="0 digit">0</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

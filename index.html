<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="numpad">
        <div class="first-row">
          <button data-key="c" class="clear">AC</button>
          <button data-key="Backspace" class="backspace">←</button>
          <button data-key="/" class="division operator">÷</button>
        </div>
        <div class="middle">
          <button data-key="7" class="7 digit">7</button>
          <button data-key="8" class="8 digit">8</button>
          <button data-key="9" class="9 digit">9</button>
          <button data-key="*" class="multiplication operator">x</button>
          <button data-key="4" class="4 digit">4</button>
          <button data-key="5" class="5 digit">5</button>
          <button data-key="6" class="6 digit">6</button>
          <button data-key="-" class="subtraction operator">-</button>
          <button data-key="1" class="1 digit">1</button>
          <button data-key="2" class="2 digit">2</button>
          <button data-key="3" class="3 digit">3</button>
          <button data-key="+" class="addition operator">+</button>
        </div>
        <div class="last-row">
          <div class="empty"></div>
          <button data-key="." class="decimal">.</button>
          <button data-key="0" class="0 digit">0</button>
          <button data-key="=" class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
